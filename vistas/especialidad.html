    <title>Interfaz</title>

<body class="bg-secondary bg-opacity-50">
    <input type="text" value="especialidad" class="d-none" id="identificador">

    <div class="contenedor-modal" id="contenedor-modal-agregar">
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bordeRedondeado">
                    <div class="modal-header bg-secondary bordeSuperiorRedondeado">
                        <h5 class="modal-title text-capitalize text-light" id="modalLabel">
                            Agregar
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="../py/controladores/especialidad.py" method="post">
                            <div class="row m-3 d-flex justify-content-center align-items-end">
                                <div class="col-sm-12 col-md-5">
                                    <label class="form-label" for="nom_esp">Nombre:</label>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <input class="form-control" type="text" id="nom_esp" name="nom_esp" size="16" maxlength="20" placeholder="Ingrese Nombre de la especialidad">
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary" id="btnAgregar">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-absolute p-3 campoAlertas d-none col-sm-12 col-md-6 col-lg-3">
        <div class="container-fluid " id="alerta">
            <div class="row">
                <div class="col-12 alert alert-danger" role="alert">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12">
                            <strong class="text-danger d-flex justify-content-center">
                                ERROR
                            </strong>
                        </div>
                        <div class="col-12">
                                <p class="my-3 text-dark text-capitalize text-center" id="textoAlerta">

                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid " id="alerta2">
            <div class="row">
                <div class="col-12 alert alert-success" role="alert">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12">
                            <strong class="text-success d-flex justify-content-center">
                                ¡EXCELENTE!
                            </strong>
                        </div>
                        <div class="col-12">
                                <p class="my-3 text-dark text-capitalize text-center" id="textoAlerta2">

                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="cabeza sticky-top" id="cabeza">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top border-3 border-bottom border-dark">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand ms-1">
                        <img src="../imagenes/logohorizontal.png" class="img-fluid HSA p-1 bordeRedondeado img-navbar" alt="HSA">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5 text-capitalize">
                            <li class="nav-item">
                                <a href="consultorio.html" class="nav-link">consultorios</a>
                            </li>
                            <li class="nav-item">
                                <a href="especialidad.html" class="nav-link">especialidads</a>

                            <li class="nav-item">

                                <a href="turno.html" class="nav-link">turno</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="cuerpo" id="cuerpo">
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 mt-5">
                    <div class="table-responsive mt-5">
                            <table class="table table-striped table-hover table-bordered table-secondary text-capitalize text-center align-middle">
                                <thead class="text-center">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>acción</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTabla">
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="pies" id="pies">
            <div class="row m-5 d-flex justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 body-personal d-flex justify-content-center">
                    <a role="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalAgregar" data-bs-whatever='agregarConsultorio'>Agregar</a>
                    </a>
                </div>
                <div class="fixed-bottom d-flex justify-content-end mb-3">
                    <div class="col1">
                        <select name="filtro" id="filtro" class="form-select">
                            <option value="">todos</option>
                            <option value="true">solo activas</option>
                            <option value="false">solo inactivas</option>
                        </select>
                    </div>
                    <button type="button" id="recargar" class="border-0 bg-transparent"><i class="fa-solid fa-spinner"></i></button>
                </div>
            </div>
        </div>
